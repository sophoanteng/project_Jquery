<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <select  id="sert" class="form-control">
        <option disabled selected>select a recipe</option>
      </select>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-info" type="button" id="minus">&minus;</button>
                </div>
                <input type="number" class="form-control text-center" value="0" disabled id="member" max="15" min="0">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="add">&#x2b;</button>
                </div>
            </div>     
        </div>
        <div class="col-4"></div>
    </div>
</div>
  <div class="container mt-5">
    <div id="recipe"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <table class="table table-bordered" id="show"></table>
      </div>
      <div class="col-6  mt-5" id="step"></div>
    </div>
  </div>
               <script src="js/jquery-3.4.1.min.js"></script>
                <script src="js/ajax.js"></script>
</body>

</html>
